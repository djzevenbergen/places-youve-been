<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Places I've Been</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Places I've Been</h1>
      <img src="img/fierikong.png">
    </div>
  <div class="row">
    <div class="col-md-6">
      <h2>Add your Places Here</h2>
    <div class="form-group">
      <form id="placeForm">
        <label for="place">Place: </label>
        <input type="text" id="place" class="form-control">
        <br>
        <label for="landmarks">Landmarks:</label>
        <input type="text" id="landmarks" placeholder="Please seperate each landmark with a comma" class="form-control">
        <br>
        <label for="timeOfYear">Time of year:</label>
        <input type="text" id="timeOfYear" class="form-control">
        <br>
        <label for="notes">Any notes:</label>
        <input type="text" id="notes" class="form-control">
        <br>
        <button type="submit" class="btn btn-block btn-primary">Submit</button>
      </form>
    </div>
  </div>
  <div class="col-md-6">
    <h2>The Place Log</h2>
    <div class="output" id="output">

      
    </div>  
  </div>
  </div>
  </div>
  
</body>
</html>
